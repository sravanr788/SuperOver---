<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SuperOver</title>
</head>

<body>
    <img id="logo"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
        alt="">
    <!-- Top section for scores -->
    <section>
        <!-- INDIA -->
        <div class="score" id="team1">
            <!-- india text  -->
            <h1>IND</h1>
            <!--6  score div  -->
            <div class="balls" id="team1-superover">
                <div class="ball">6</div>
                <div class="ball">4</div>
                <div class="ball">6</div>
                <div class="ball">6</div>
                <div class="ball">6</div>
                <div class="ball">4</div>
            </div>

            <!-- score tracker  -->
            <div class="scoreboard">
                <span id="score-team1">32</span>
                <span class="slash">/</span>
                <span id="wicket-team1">0</span>
            </div>
        </div>

        <!-- paki -->
        <div class="score" id="team2">
            <!-- pak text  -->
            <h1>PAK</h1>

            <div class="balls" id="team2-superover">
                <div class="ball">W</div>
                <div class="ball">4</div>
                <div class="ball">3</div>
                <div class="ball">W</div>
                <div class="ball">4</div>
                <div class="ball">6</div>
            </div>

            <!-- score tracker  -->
            <div class="scoreboard">
                <span id="score-team2">17</span>
                <span class="slash">/</span>
                <span id="wicket-team2">2</span>
            </div>
        </div>
    </section>
    <!-- bottom sectiion for sections-->
    <section>
        <!-- strike button  -->
        <img class="button" id="strike"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
            alt="">
        <!-- reset button  -->
        <img class="button" id="reset"
            src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
            alt="">
    </section>
</body>

</html>
